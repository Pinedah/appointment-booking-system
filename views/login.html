<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Sistema de Citas Médicas</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">HospitalApp</div>
      <nav class="nav">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/login">Iniciar Sesión</a></li>
          <li><a href="/register">Registrarse</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="auth-container">
      <div class="card">
        <form class="auth-form" id="loginForm">
          <h2>Iniciar Sesión</h2>
          <div id="loginAlert"></div>
          
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="Tu nombre de usuario" required>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Tu contraseña" required>
          </div>
          
          <button type="submit" class="btn btn-block">Iniciar Sesión</button>
          
          <div class="auth-links">
            <a href="/register">¿No tienes cuenta? Regístrate</a>
            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Sistema de Agendamiento de Citas. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const alertElement = document.getElementById('loginAlert');
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Login exitoso
          alertElement.className = 'alert alert-success';
          alertElement.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
          
          // Guardar el token en localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('userData', JSON.stringify(data.user));
          
          // Redireccionar al inicio (index) en lugar de dashboards específicos
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          // Error en login
          alertElement.className = 'alert alert-danger';
          alertElement.textContent = data.message || 'Error al iniciar sesión';
        }
      } catch (error) {
        alertElement.className = 'alert alert-danger';
        alertElement.textContent = 'Error de conexión. Intente nuevamente.';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
